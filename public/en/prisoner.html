<!doctype html>
<title>Bidder</title>
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/style.css">
<body>
  <div id="container" style="font-size: 20px">
    <br />
    <h2>Make a decision...</h2>
    <br />
    <div class="card border-primary mb-5" style="max-width: 45rem;">
      <div class="card-header">
        <h3>Cooperate with or betray your partner?</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-lg-4">
            <input type="button" value="Cooperate" name="cooperateBtn" id="cooperateBtn" class="btn btn-info btn-lg" />
          </div>
          <div class="col-lg-4">
            <input type="button" value="Defect" name="defectBtn" id="defectBtn" class="btn btn-warning btn-lg" />
          </div>
        </div>
      </div>
    </div>
    <br/>
  </div>
</body>
