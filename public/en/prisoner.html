<!doctype html>
<title>Bidder</title>
<link rel="stylesheet" href="../css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/style.css">
<body>
  <div id="container" style="font-size: 20px">
    <br />
    <h2>Make a decision</h2>
    <br />
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>To cooperate with or betray your partner?</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-4">
            <input type="button" value="Cooperate" name="cooperateBtn" id="cooperateBtn" class="btn btn-info btn-lg" />
          </div>
          <div class="col-lg-4">
            <input type="button" value="Defect" name="defectBtn" id="defectBtn" class="btn btn-warning btn-lg" />
          </div>
        </div>
      </div>
    </div>
    <br/>
  </div>
</body>
