<!doctype html>
<title>GAME 1</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
	<div id="root">
		<h2>Waiting for another player to connect<span id="wait">...</span></h2>
	</div>
</body>
<script type="text/javascript" charset="utf-8">

(function(){
	var wait = document.getElementById('wait');
	setInterval(function(){
		if (wait.innerHTML === '...') {
			wait.innerHTML = '..';	
		}
		else {
			wait.innerHTML = '..';
		}
	}, 1000)  	
})();
   
</script>
